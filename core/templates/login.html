


{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap lib -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css fils -->
    <link rel="stylesheet" type="text/css" href="{% static "/css/style.css" %}"
    />
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(90deg, rgb(43, 77, 130),rgb(40, 144, 172));
        }

        h1{
            color: white;
        }

        p{
            color: white;
            font-size: 18px;
        }

        form label{
            color: white;
        }
    </style>
  </head>
  <body>

    <div class="container">
    <h1 class="mt-5">اهلا بك بنظام اداره المكتبه الالكتروني</h1>
    <p>من فضلك قم بستجيل الدخول من خلال حساب الادمن</p>
    </div>

    <form method="POST" class='mt-5'>
        {% csrf_token %}
        <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name='password' class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">تسجيل دخول</button>
        </div>
      </form>


    <!-- Bootstrap lib -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome lib -->
    <script
      src="https://kit.fontawesome.com/680844d1af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
